<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="https://jakarta.ee/xml/ns/jakartaee"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core" 
      xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <title>Liste des Enfants</title>
        <!-- Intégration de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <style>
            /* Couleur de fond bleu avec un effet de surlignement */
            .highlight-blue {
                background-color: #007BFF; /* Couleur bleu */
                color: white; /* Couleur du texte */
            }
            .highlight-blue:hover {
                background-color: #0056b3; /* Couleur au survol */
            }
        </style>
    </h:head>

    <h:body class="container mt-4">
        <h1 class="text-center">Liste des Enfants</h1>

        <h:form>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Date de Naissance</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{enfantBean.listeEnfants}" var="enfant">
                        <tr class="highlight-blue">
                            <td><h:outputText value="#{enfant.id}"/></td>
                            <td><h:outputText value="#{enfant.nom}"/></td>
                            <td><h:outputText value="#{enfant.prenom}"/></td>
                            <td>
                                <h:outputText value="#{enfant.dateNaissance}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </td>
                        </tr>
                    </ui:repeat>
                    <tr>
                        <td colspan="4" class="text-center">
                            <h:outputText value="#{empty enfantBean.listeEnfants ? 'Aucun enfant trouvé.' : ''}" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>

        <!-- Bouton retour aligné à gauche -->
        <div class="mt-4">
            <button class="btn btn-primary" onclick="window.history.back();">Retour</button>
        </div>
    </h:body>
</html>
